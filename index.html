<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    // Ottieni la lingua del browser
    const userLang = navigator.language || navigator.userLanguage; // es. "it-IT", "en-US"

    // Se inizia con "en", vai a index.en.html, altrimenti index.it.html
    if (userLang.startsWith("en")) {
      window.location.href = "index.en.html";
    } else {
      window.location.href = "index.it.html";
    }
  </script>
</head>
<body>
  <p>Redirecting based on your browser language...</p>
</body>
</html>
